<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <title>ard.is</title>
  <style>
    body {
      block-size: 100dvb;
      margin: 0;
      background: hsl(216deg 50% 95%);
      color: hsl(216deg 50% 10%);
      display: grid;
      place-items: center;
    }

    #ascii-container {
      font-size: clamp(1rem, 2.5dvi, 2rem);
    }
  </style>
</head>

<body>
  <pre role="img" aria-label="Minimalist ASCII art showing the text 'ard.is'." id="ascii-container"></pre>

  <script type="module">
    const asciiContainer = document.getElementById('ascii-container');

    const timePerTick = 200; // In ms
    const maxTicks = 25; // 25 ticks * 200 ms = maximum 5000ms total cycle time
    const cycle = '<>?/|\\[]{}()-_~`'; // Characters to cycle through randomly before settling
    const ascii =
`               _          
              | |  (_)    
  ____ ____ __| |   _ ___ 
 / _  |  __/ _  |  | | __|
| |_| | | | |_| |  | |__ |
|_____|_| |_____|(_)_|___|`;

    // 4 random numbers are required for each character
    const rng = [...crypto.getRandomValues(new Uint8Array(ascii.length * 4))];

    for (const finalChar of ascii) {
      if (finalChar === '\n') {
        asciiContainer.insertAdjacentHTML('beforeend', '<br>');
        continue;
      }

      const startOffset = rng.pop(); // Initial delay before starting the cycle (implied max = 255ms)
      const jump = rng.pop() % cycle.length; // How many cycle symbols to skip per tick
      let cycleIndex = rng.pop() % cycle.length; // Which character to begin with in the cycle
      let ticksRemaining = rng.pop() % maxTicks; // Number of ticks before settling

      const charElem = document.createElement('span');
      asciiContainer.insertAdjacentElement('beforeend', charElem);

      function tick() {
        if (ticksRemaining === 0) {
          charElem.replaceWith(finalChar);
          return;
        }
        charElem.textContent = cycle[cycleIndex];
        cycleIndex = (cycleIndex + jump) % cycle.length;
        ticksRemaining--;
        setTimeout(tick, timePerTick);
      };
      setTimeout(tick, startOffset);
    }
  </script>
</body>

</html>
